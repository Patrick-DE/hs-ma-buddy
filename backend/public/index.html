<html lang="de">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Plan your time with your buddy effective and fast.">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<title>Buddy4You</title>

	<!-- Page styles -->
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="./css//material.min.css">
	<link rel="stylesheet" href="./css/styles.css">
	<link rel="stylesheet" href="./css/main.css">
	<link rel="stylesheet" href="./fullcalendar/fullcalendar.css" />

	<script src="./js/material.min.js"></script>
	<script src="./fullcalendar/lib/moment.min.js"></script>
	<script src="./fullcalendar/lib/jquery.min.js"></script>
	<script src="./fullcalendar/lib/jquery-ui.min.js"></script>
	<script src='./fullcalendar/fullcalendar.js'></script>
	<script src='./fullcalendar/locale-all.js'></script>
	<script src="./js/inject.js"></script>
	<script src="./js/index.js"></script>

</head>

<body>
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header" id="nav">

		<div class="android-content mdl-layout__content">

			<!-- CONTENT -->
			<a name="top" id="top"></a>
        <div class="dashboard-section mdl-typography--text-center">
          <div id='agenda'></div>
				</div>
			<!-- MODAL EDIT APPOINTMENT -->
			<dialog class="mdl-dialog">
				<h4 class="mdl-dialog__title">Termin</h4>
				<div class="mdl-dialog__content">
					<p>
						Bitte geben Sie alle relevanten Daten f√ºr den Termin ein.<br/>
						Alle notwendigen Informationen sind durch ein * gekennzeichnet.
					</p>
					<form id="appointmentForm">
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
							<input class="mdl-textfield__input" type="text" id="title" name="title">
							<label class="mdl-textfield__label" for="title">Title...*</label>
						</div>
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
							<input class="mdl-textfield__input" type="text" id="description" name="description">
							<label class="mdl-textfield__label" for="description">Beschreibung...*</label>
						</div>
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
							<input class="mdl-textfield__input" type="text" id="date" name="date">
							<label class="mdl-textfield__label" for="date">Datum...*</label>
						</div>
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-textfield-time">
							<input class="mdl-textfield__input" type="text" id="start" name="start">
							<label class="mdl-textfield__label" for="start">Begin...*</label>
						</div>
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-textfield-time">
							<input class="mdl-textfield__input" type="text" id="end" name="end">
							<label class="mdl-textfield__label" for="end">Ende...*</label>
						</div>
						<div class="mdl-textfield mdl-js-textfield">
							<input class="mdl-textfield__input" type="text" id="category" name="category" disabled>
							<label class="mdl-textfield__label" for="category"></label>
						</div>
						<div class="mdl-selectfield mdl-js-selectfield mdl-selectfield--floating-label">
								<select class="mdl-selectfield__select" id="urgency" name="urgency">
									<option value="0">Nein</option>
									<option value="1">Ja</option>
								</select>
								<label class="mdl-selectfield__label" for="urgency">Wichtig</label>
							</div>
					</form>
				</div>
				<div class="mdl-dialog__actions">
					<button type="button" class="mdl-button send">Absenden</button>
					<button type="button" class="mdl-button close">Abbrechen</button>
				</div>
			</dialog>
			<!-- END MODAL EDIT APPOINTMENT-->
			<!-- CONTENT END -->

			<footer class="android-footer mdl-mega-footer" id="footer"></footer>
		</div>
	</div>
</body>

</html>
