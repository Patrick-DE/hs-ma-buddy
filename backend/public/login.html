<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Plan your time with your buddy effective and fast.">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<title>Buddy4You</title>

	<!-- Page styles -->
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">

	<script src="./fullcalendar/lib/moment.min.js"></script>
	<script src="./fullcalendar/lib/jquery.min.js"></script>
	<script src="./fullcalendar/lib/jquery-ui.min.js"></script>
	<script src='./fullcalendar/fullcalendar.js'></script>
	<script src='./fullcalendar/locale-all.js'></script>
	<script src="./js/inject.js"></script>
	<script src="./js/login.js"></script>

  <style>
      /* LOGIN */
      .login-page {
      width: 360px;
      padding: 8% 0 0;
      margin: auto;
      }
      .form {
      position: relative;
      z-index: 1;
      background: #FFFFFF;
      max-width: 360px;
      margin: 0 auto 100px;
      padding: 45px;
      text-align: center;
      box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
      }
      .form input {
      font-family: "Roboto", sans-serif;
      outline: 0;
      background: #f2f2f2;
      width: 100%;
      border: 0;
      margin: 0 0 15px;
      padding: 15px;
      box-sizing: border-box;
      font-size: 14px;
      color: #333;
      }
      .form button {
      font-family: "Roboto", sans-serif;
      text-transform: uppercase;
      outline: 0;
      background: #4CAF50;
      width: 100%;
      border: 0;
      padding: 15px;
      color: #FFFFFF;
      font-size: 14px;
      -webkit-transition: all 0.3 ease;
      transition: all 0.3 ease;
      cursor: pointer;
      }
      .form button:hover,.form button:active,.form button:focus {
      background: #43A047;
      }
      .form .message {
      margin: 15px 0 0;
      color: #b3b3b3;
      font-size: 12px;
      }
      .form .message a {
      color: #4CAF50;
      text-decoration: none;
      }
      .form .register-form {
      display: block;
      }
  </style>
</head>

<body>
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header" id="nav">

		<div class="android-content mdl-layout__content">

			<!-- CONTENT -->
            <div class="login-page">
                <div id="successDisplay" class="alert alert-success alert-dismissible" role="alert" style="display:none">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <div>You have registered your account successfully.</div>
                </div>
                <div class="form">
                    <form class="register-form" id="registerForm">
                        <input type="text" name="user_id" value="14338" required>
                        <input type="text" name="roles" value="Instructor" required>
                        <input type="text" name="lis_person_name_given" value="Patrick" required>
                        <input type="text" name="lis_person_name_family" value="Eisenschmidt" required>
                        <input type="text" name="lis_person_contact_email_primary" value="1611812@stud.hs-mannheim.de" required>
                        <input type="text" name="tool_consumer_instance_guid" value="moodle.hs-mannheim.de" required>
                        <button id="register">Login</button>
                    </form>
                </div>
            </div>
			<!-- CONTENT END -->

			<footer class="android-footer mdl-mega-footer" id="footer"></footer>
		</div>
	</div>
</body>

</html>
